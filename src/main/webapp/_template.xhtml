<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html; charset=ISO-8859-1">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Controle de Estoque</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo.png" id="logoCompany" />
			<div id="usuarioLogado">
				<h:outputText value="Olá, #{usuarioLogadoBean.usuario.login}!"
					rendered="#{not empty usuarioLogadoBean.usuario.login}" />
				<h:form>
					<h:commandLink value="Deslogar"
						action="#{usuarioLogadoBean.deslogar}"
						rendered="#{not empty usuarioLogadoBean.usuario.login}" />
				</h:form>

			</div>
		</div>


		<ui:insert name="corpo" />


		<div id="rodape">Copyright 2016. Todos os direitos reservados a
			Cabolider.</div>
	</h:body>
</f:view>
</html>
