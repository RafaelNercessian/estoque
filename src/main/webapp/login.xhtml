<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/facelets"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="_template.xhtml">
		<ui:define name="corpo">
			<div id="conteudo">
				<h2>Login no sistema</h2>
				<h:form id="formlogin">
					<h:panelGrid columns="2" styleClass="campos">
						<h:outputLabel id="usuario" value="Usuário: " />
						<h:inputText value="#{loginBean.usuario.login}" />

						<h:outputLabel value="Senha: " id="senha" />
						<h:inputSecret value="#{loginBean.usuario.senha}" />

						<h:commandButton value="Login" id="login"
							action="#{loginBean.autentica}" />
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
